<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>my website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: white;
                color: black;
            }

            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .checkbox {
                display: flex;
                align-items: center;
            }

            button {
                padding: 10px 15px;
                border: none;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }

            .radio-group {
                margin: 20px 0;
            }

            .profile {
                display: flex;
                align-items: center;
                gap: 15px;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 10px;
                margin-bottom: 15px;
                background-color: #f9f9f9;
            }

            .profile img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <h1>შექმენით ანგარიში</h1>
        <div id="form-section">
            <div class="form-group">
                <label for="email">იმეილი:</label>
                <input type="text" id="email" placeholder="შეიყვანეთ იმეილი">
            </div>
            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" placeholder="შეიყვანეთ პაროლი">
            </div>
            <div class="checkbox">
            <input type="checkbox" id="terms"> <label for="terms">ვეთანხმები წესებს</label>
                </div>
                <button onclick="validateForm()">გაგრძელება</button>
            </div>

            <div id="main-section" style="display: none;">
                <h1>პროგრამისტების ინფორმაცია</h1>
                <div class="radio-group">
                    <input type="radio" name="developer" id="dev1" onclick="showInfo('dev1')"> <label for="dev1">პროგრამისტი 1</label><br>
                    <input type="radio" name="developer" id="dev2" onclick="showInfo('dev2')"> <label for="dev2">პროგრამისტი 2</label><br>
                    <input type="radio" name="developer" id="dev3" onclick="showInfo('dev3')"> <label for="dev3">პროგრამისტი 3</label><br>
                </div>
                <div id="profile-info"></div>
            </div>
        </div>

        <script>
            function validateForm() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const terms = document.getElementById('terms').checked;

                if (!email) {
                    alert('შეავსეთ იმეილის ველი');
                    return;
                }

                if (!isValidPassword(password)) {
                    alert('პაროლი არ არის ვალიდური');
                    return;
                }

                if (!terms) {
                    alert('მონიშნეთ წესები');
                    return;
                }

                if (confirm('გსურთ შავ მოდზე გადასვლა?')) {
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = 'white';
                }

                document.getElementById('form-section').style.display = 'none';
                document.getElementById('main-section').style.display = 'block';
            }

            function isValidPassword(password) {
                return password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password);
            }
